
{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post block">
            <h4 class="subtitle">{{ testimony.email}}</h4>

            <small>Posted at {{ post.created_on }}</small>

            <p>{{ post.intro }}</p>

            <a href="{% url 'yoga_email' yoga.slug %}">Join our waitlist</a>
        </div>    
    {% endfor %}
{% endblock %}
